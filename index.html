<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fzf Theme Playground</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

  <script
			  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/"><span class="logo"><span class="gt">&gt;</span> <span class="highlight">fz</span>f</span> Theme Playground</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h3 class="section-title">Theme Settings</h3>

        <button type="button" class="js-reset-all btn btn-sm btn-outline-secondary">Reset all</button>
        
        <div class="color-blocks">
          <div class="colors">
            <color-block name="fg" color="#d0d0d0"></color-block>
            <color-block name="bg" color="#121212"></color-block>
            <color-block name="fg-plus" color="#d0d0d0"></color-block>
            <color-block name="bg-plus" color="#262626"></color-block>
            <color-block name="hl" color="#5f87af"></color-block>
            <color-block name="hl-plus" color="#5fd7ff"></color-block>
            <color-block name="info" color="#afaf87"></color-block>
            <color-block name="prompt" color="#d7005f"></color-block>
            <color-block name="pointer" color="#af5fff"></color-block>
            <color-block name="marker" color="#87ff00"></color-block>
            <color-block name="spinner" color="#af5fff"></color-block>
            <color-block name="header" color="#87afaf"></color-block>
            <color-block name="gutter" color="#262626"></color-block>
            <color-block name="border" color="#262626"></color-block>
            <color-block name="separator" color="#262626"></color-block>
          </div>
        </div>
      </div>

      <div class="col">
        <h3 class="section-title">Preview</h3>

        <ul class="terminal-window">
          <li><span class="fzf-gutter">&nbsp;</span><span class="fzf-gutter fzf-marker">&gt;</span><span class="fzf-fg">src/fzf/main</span><span class="fzf-hl">.go</span><span class="fzf-scrollbar">│</span></li>
          <li><span class="fzf-gutter">&nbsp;</span>&nbsp;<span class="fzf-fg">src/pattern</span><span class="fzf-hl">.go</span><span class="fzf-scrollbar">│</span></li>
          <li><span class="fzf-gutter">&nbsp;</span><span class="fzf-gutter fzf-marker">&gt;</span><span class="fzf-fg">src/options</span><span class="fzf-hl">.go</span><span class="fzf-scrollbar">│</span></li>
          <li><span class="fzf-gutter">&nbsp;</span>&nbsp;<span class="fzf-fg">src/matcher</span><span class="fzf-hl">.go</span></li>
          <li><span class="active"><span class="fzf-gutter fzf-pointer">&gt;</span><span class="fzf-marker">&nbsp;</span><span class="fzf-fg-plus">src/history</span><span class="fzf-hl">.go</span></span></li>
          <li><span class="fzf-gutter">&nbsp;</span>&nbsp;<span class="fzf-fg">src/reader</span><span class="fzf-hl">.go</span></li>
          <li><span class="fzf-gutter">&nbsp;</span>&nbsp;<span class="fzf-fg">src/merger</span><span class="fzf-hl">.go</span></li>
          <li>&nbsp;&nbsp;<span class="fzf-header">This is Header</span></li>
          <li><span class="fzf-spinner terminal-spinner"><span class="placeholder">&nbsp;</span></span><span class="fzf-info">&nbsp;35/63 (3)</span>&nbsp;<span class="fzf-separator">───────────────────────────────────────</span></li>
          <li><span class="fzf-prompt">&gt;&nbsp;</span>.go$<span class="cursor">█</span></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="jscolor.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
